    <style>

<body>

    <h1>åªå†…å…ˆç”Ÿè¨ä¼ã‚²ãƒ¼ãƒ </h1>
    <p id="status">æ”»æ’ƒåŠ›: <span id="power">10</span></p>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <p>ãƒã‚¦ã‚¹ãƒã‚¤ãƒ³ã‚¿ãƒ¼ã§ç§»å‹•<br>ä¸–ç•Œã®ã™ã¹ã¦ã«çµ¶æœ›ã—ã€è¡€ã®æ¶™ã‚’æµã™åªå†…å…ˆç”Ÿã‚’è¨ä¼ã›ã‚ˆï¼</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const powerDisplay = document.getElementById("power");

        let player = { x: 180, y: 500, width: 40, height: 40, power: 10, speed: 5 };
        let gates = [];
        let boss = { x: 150, y: -700, width: 100, height: 100, hp: Math.floor(Math.random() * 401) + 100, speed: 3, direction: 1 };
        let bossShots = [];
        let gameOver = false;
        let scrollSpeed = 5;
        let effects = [];
        let shotInterval = 20; // ãƒœã‚¹ã®å¼¾ã®ç™ºå°„é–“éš”ï¼ˆ3å€é€Ÿï¼‰
        let shotTimer = 0;
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚¹ãƒ ãƒ¼ã‚ºç§»å‹•ã‚’ç®¡ç†ã™ã‚‹å¤‰æ•°
        let playerTargetX = player.x;
        let playerTargetY = player.y;
        let moveSpeed = 15; // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒè¿½å¾“ã™ã‚‹é€Ÿåº¦
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç”»åƒã‚’èª­ã¿è¾¼ã‚€
        let playerImage = new Image();
        playerImage.src = "DSC01367-494x330 2.png"; // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹ã‚’æŒ‡å®š
        // ãƒœã‚¹ã®ç”»åƒã‚’èª­ã¿è¾¼ã‚€
        let bossImage = new Image();
        bossImage.src = "DSC01367-494x330 1.png"; // ãƒœã‚¹ã®ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹ã‚’æŒ‡å®š

        // ç”»åƒãŒãƒ­ãƒ¼ãƒ‰ã•ã‚Œã‚‹å‰ã«æç”»ã‚’è©¦ã¿ãªã„ã‚ˆã†ã«ã—ã¾ã™
        let playerImageLoaded = false;
        let bossImageLoaded = false;

        playerImage.onload = function() {
            playerImageLoaded = true;
        };
        bossImage.onload = function() {
            bossImageLoaded = true;
        };

        function createGate(y) {
            let gateType;
            let amount;

            let rand = Math.random();
            if (rand < 0.6) {
                gateType = Math.random() > 0.5 ? "increase" : "decrease";
                amount = Math.floor(Math.random() * 15) + 5;
            } else if (rand < 0.7) {
                gateType = "multiply";
                amount = 2;
            } else if (rand < 0.8) {
                gateType = "divide";
                amount = 2;
            } else {
                gateType = Math.random() > 0.5 ? "increase" : "decrease";
                amount = Math.floor(Math.random() * 10) + 3;
            }

            gates.push({
                x: Math.random() * 300 + 50,
                y: y,
                width: 100,
                height: 20,
                type: gateType,
                amount: amount,
                color: gateType === "increase" ? "blue"
                      : gateType === "decrease" ? "red"
                      : gateType === "multiply" ? "purple"
                      : "orange"
            });
        }
        // ãƒã‚¦ã‚¹ãƒã‚¤ãƒ³ã‚¿â€•ã®ä½ç½®ã«ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ç§»å‹•ã•ã›ã‚‹ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        canvas.addEventListener("mousemove", (e) => {
            // canvasã®ä½ç½®ã‚’è€ƒæ…®ã—ã¦ãƒã‚¦ã‚¹ã®åº§æ¨™ã‚’å–å¾—
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆä½ç½®ã‚’ãƒã‚¦ã‚¹ãƒã‚¤ãƒ³ã‚¿â€•ã®ä½ç½®ã«è¨­å®š
            playerTargetX = mouseX - player.width / 2;
            playerTargetY = mouseY - player.height / 2;
        });

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¿½å¾“ã•ã›ã‚‹ç§»å‹•é–¢æ•°
        function movePlayer() {
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç¾åœ¨ä½ç½®ã¨ã‚¿ãƒ¼ã‚²ãƒƒãƒˆä½ç½®ã‚’ã‚¹ãƒ ãƒ¼ã‚ºã«ç§»å‹•ã•ã›ã‚‹
            if (Math.abs(player.x - playerTargetX) > moveSpeed) {
                player.x += (playerTargetX - player.x) * moveSpeed / Math.abs(player.x - playerTargetX);
            } else {
                player.x = playerTargetX;
            }

            if (Math.abs(player.y - playerTargetY) > moveSpeed) {
                player.y += (playerTargetY - player.y) * moveSpeed / Math.abs(player.y - playerTargetY);
            } else {
                player.y = playerTargetY;
            }
        }

        function moveBoss() {
            if (boss.y < 200) {
                boss.y += scrollSpeed;
            } else {
                boss.x += boss.speed * boss.direction;
                if (boss.x <= 0 || boss.x + boss.width >= canvas.width) {
                    boss.direction *= -1;
                }
            }
        }

        function shootBossShot() {
            if (boss.y >= 200) {
                let angle = Math.atan2(player.y - boss.y, player.x - boss.x); // ãƒ›ãƒ¼ãƒŸãƒ³ã‚°è§’åº¦
                let speed = 4;
                bossShots.push({
                    x: boss.x + boss.width / 2, 
                    y: boss.y + boss.height / 2, 
                    width: 10, 
                    height: 10, 
                    speedX: Math.cos(angle) * speed, 
                    speedY: Math.sin(angle) * speed
                });
            }
        }

        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function update() {
            if (gameOver) return;

            movePlayer();
            moveBoss();

            gates.forEach((gate, index) => {
                gate.y += scrollSpeed;
                if (checkCollision(player, gate)) {
                    if (gate.type === "increase") {
                        player.power += gate.amount;
                    } else if (gate.type === "decrease") {
                        player.power -= gate.amount;
                    } else if (gate.type === "multiply") {
                        player.power *= gate.amount;
                    } else if (gate.type === "divide") {
                        player.power = Math.floor(player.power / gate.amount);
                    }

                    powerDisplay.textContent = player.power;
                    gates.splice(index, 1);

                    if (player.power < 0) {
                        alert("ğŸ’€ ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼æ”»æ’ƒåŠ›ãŒãƒã‚¤ãƒŠã‚¹ã«ãªã£ãŸ...");
                        location.reload();
                    }
                }
            });

            if (checkCollision(player, boss)) {
                gameOver = true;
                if (player.power >= boss.hp) {
                    alert(`ğŸ‰ å‹åˆ©ï¼åªå†…å…ˆç”Ÿã‚’å€’ã—ãŸï¼ï¼ˆãƒœã‚¹HP: ${boss.hp}ï¼‰`);
                } else {
                    alert(`ğŸ’€ æ•—åŒ—ï¼åªå†…å…ˆç”ŸHPã¯ ${boss.hp} ã ã£ãŸ...`);
                }
                location.reload();
            }

            bossShots.forEach((shot, index) => {
                shot.x += shot.speedX;
                shot.y += shot.speedY;

                if (checkCollision(player, shot)) {
                    gameOver = true;
                    alert("ğŸ’€ åªå†…å…ˆç”Ÿã®é è·é›¢æ”»æ’ƒã«å½“ãŸã£ãŸï¼ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼");
                    location.reload();
                }

                if (shot.x < 0 || shot.x > canvas.width || shot.y > canvas.height) {
                    bossShots.splice(index, 1);
                }
            });

            gates = gates.filter(gate => gate.y < canvas.height);

            if (Math.random() < 0.02) createGate(-20);

            shotTimer++;
            if (shotTimer >= shotInterval) {
                shootBossShot();
                shotTimer = 0;
            }
        }

        function draw() {
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            gates.forEach(gate => {
                ctx.fillStyle = gate.color;
                ctx.fillRect(gate.x, gate.y, gate.width, gate.height);
                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                let symbol = gate.type === "increase" ? "+"
                           : gate.type === "decrease" ? "-"
                           : gate.type === "multiply" ? "Ã—"
                           : "Ã·";
                ctx.fillText(`${symbol}${gate.amount}`, gate.x + 30, gate.y + 15);
            });

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æç”»
            if (playerImageLoaded) {
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height); // ç”»åƒã‚’ãƒœã‚¹ã®ä½ç½®ã«æç”»
            } else {
                // ãƒœãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹å‰ã«æç”»ã™ã‚‹å ´åˆã€ä»£ã‚ã‚Šã«çŸ©å½¢ã‚’æç”»
                ctx.fillStyle = "black";
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
            // ãƒœã‚¹ã®æç”»
            if (bossImageLoaded) {
                ctx.drawImage(bossImage, boss.x, boss.y, boss.width, boss.height); // ç”»åƒã‚’ãƒœã‚¹ã®ä½ç½®ã«æç”»
            } else {
                // ãƒœã‚¹ã®ç”»åƒãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹å‰ã«æç”»ã™ã‚‹å ´åˆã€ä»£ã‚ã‚Šã«çŸ©å½¢ã‚’æç”»
                ctx.fillStyle = "black";
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
            }

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`BOSS (${boss.hp})`, boss.x + 10, boss.y - 10);

            bossShots.forEach(shot => {
                ctx.fillStyle = "red";
                ctx.fillRect(shot.x, shot.y, shot.width, shot.height);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        let keys = {};
        window.addEventListener("keydown", e => keys[e.key] = true);
        window.addEventListener("keyup", e => keys[e.key] = false);

        gameLoop();
    </script>

</body>
